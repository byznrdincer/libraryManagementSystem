<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyza Kütüphanesi - Giriş</title>

    <style>
        /* Genel stil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Kütüphane başlık */
        header {
            text-align: center;
            width: 100%;
            position: absolute;
            top: 30px;
        }
        header h1 {
            font-size: 3rem;
            color: #4A90E2; /* Mavi tonları */
            font-weight: bold;
        }
        header p {
            font-size: 1.1rem;
            color: #555;
            margin-top: 10px;
        }

        /* Ana container */
        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Giriş formu */
        .login-section {
            margin-top: 80px;
            text-align: center;
        }
        .login-section h2 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 1rem;
            color: #333;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background-color: #fafafa;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #4A90E2;
            outline: none;
            background-color: #fff;
        }

        .form-group button {
            width: 100%;
            padding: 14px;
            background-color: #4A90E2; /* Mavi tonları */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #357ABD; /* Mavi tonları */
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        footer p {
            margin-top: 10px;
        }

        /* Responsive tasarım */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            header h1 {
                font-size: 2.5rem;
            }
            .login-section h2 {
                font-size: 1.8rem;
            }
        }
    </style>

</head>
<body>

<header>
    <h1>Beyza Kütüphanesi</h1>
    <p>Giriş Yapın</p>
</header>

<div class="container">
    <main>
        <section class="login-section">
            <h2>Kullanıcı Girişi</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Email adresinizi girin">
                </div>

                <div class="form-group">
                    <label for="name">Adınız</label>
                    <input type="text" id="name" name="name" required placeholder="Adınızı girin">
                </div>

                <div class="form-group">
                    <button type="submit">Giriş Yap</button>
                </div>
            </form>
        </section>
    </main>
</div>

<script>
    // Kullanıcı Girişi Formu
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();  // Sayfanın yenilenmesini engeller

        // Kullanıcı bilgilerini alalım
        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;

        // Örneğin, doğrulama başarılıysa, anasayfaya yönlendirebiliriz.

        // Şu anda sadece anasayfaya yönlendiriyoruz
        alert('Giriş başarılı! Anasayfaya yönlendiriliyorsunuz...');
        window.location.href = 'anasayfa.html';  // Anasayfa sayfasına yönlendirme
    });
</script>

</body>
</html>
